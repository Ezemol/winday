{% load static %}
{% extends "winday/layout.html" %}

{% block body %}

    <h2 class="principal-title">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'winday:register' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="submit-button" type="submit" value="Register">
    </form>
    <p></p>
    Already have an account? <a class="submit-button" href="{% url 'winday:login' %}">Log In</a>

{% endblock %}
