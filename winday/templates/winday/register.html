{% extends "winday/layout.html" %}
{% load static %}

{% block body %}

    <h2 class="principal-title">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'winday:register' %}" method="post" class="log-form">
        {% csrf_token %}
        
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="submit-button" type="submit" value="Register">
    </form>
    
    <p class="register-link"> <!-- AÃ±ade una clase para el estilo -->
        Ya tienes una cuenta?
        <a class="link" href="{% url 'winday:login' %}">Entra aqui.</a>
    </p>

{% endblock %}
