{% load static %}
{% extends "winday/layout.html" %}

{% block body %}

    <h2 class="principal-title">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'winday:login' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="submit-button" type="submit" value="Login">
    </form>
    <p></p>
    Don't have an account? <a class="submit-button" href="{% url 'winday:register' %}">Register here.</a>

{% endblock %}
