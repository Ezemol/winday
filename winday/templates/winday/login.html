{% extends "winday/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="principal-title">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'winday:login' %}" method="post" class="log-form">
        {% csrf_token %}
        
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <input class="submit-button" type="submit" value="Login">
    </form>

    <p class="register-link"> <!-- AÃ±ade una clase para el estilo -->
        Don't have an account? 
        <a class="link" href="{% url 'winday:register' %}">Registrate aqui.</a>
    </p>
{% endblock %}
